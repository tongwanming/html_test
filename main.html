<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>登录页面</title>
  <style>
    :root {
      color-scheme: light;
      font-family: "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, "PingFang SC", "Microsoft YaHei", sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(160deg, #4f8ef7, #8ac6ff);
    }

    .card {
      width: 320px;
      padding: 32px 28px;
      border-radius: 16px;
      background-color: #ffffff;
      box-shadow: 0 16px 36px rgba(20, 54, 90, 0.18);
    }

    .card h1 {
      margin: 0 0 24px;
      font-size: 24px;
      font-weight: 600;
      color: #14365a;
      text-align: center;
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 18px;
      color: #1a1a1a;
      font-size: 14px;
    }

    .field label {
      font-weight: 600;
    }

    .field input {
      height: 40px;
      padding: 0 12px;
      border: 1px solid #c9d6e8;
      border-radius: 8px;
      font-size: 15px;
      transition: border-color 0.2s ease;
    }

    .field input:focus {
      outline: none;
      border-color: #4f8ef7;
      box-shadow: 0 0 0 2px rgba(79, 142, 247, 0.2);
    }

    .actions {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      font-size: 13px;
    }

    .actions label {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
    }

    .actions input[type="checkbox"] {
      width: 14px;
      height: 14px;
      cursor: pointer;
    }

    .actions a {
      color: #4f8ef7;
      text-decoration: none;
    }

    .actions a:hover {
      text-decoration: underline;
    }

    .login-button {
      width: 100%;
      height: 44px;
      border: none;
      border-radius: 999px;
      background: #4f8ef7;
      color: #ffffff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .login-button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 18px rgba(79, 142, 247, 0.28);
    }

    .login-button:active {
      transform: translateY(0);
      box-shadow: none;
    }

    .footer {
      margin-top: 24px;
      text-align: center;
      font-size: 13px;
      color: rgba(20, 54, 90, 0.7);
    }

    .footer a {
      color: inherit;
      font-weight: 600;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>欢迎登录</h1>
    <form>
      <div class="field">
        <label for="email">邮箱</label>
        <input id="email" type="email" name="email" placeholder="请输入邮箱" required />
      </div>
      <div class="field">
        <label for="password">密码</label>
        <input id="password" type="password" name="password" placeholder="请输入密码" required />
      </div>
      <div class="actions">
        <label>
          <input type="checkbox" name="remember" />
          记住我
        </label>
        <a href="#">忘记密码？</a>
      </div>
      <button class="login-button" type="submit">登录</button>
    </form>
    <p class="footer">
      还没有账号？
      <a href="#">立即注册</a>
    </p>
  </main>
</body>
</html>
